---
language: python
python: "2.7"
env:
- ANSIBLE_VERSION=2.0.2.0
sudo: required
dist: trusty
addons:
  apt:
    packages:
    - python-pip

install:
- pip install ansible==$ANSIBLE_VERSION

script:
- ansible-playbook tests/test.yml -i tests/inventory --syntax-check
- ansible-playbook tests/test.yml -i tests/inventory -vvvv

notifications:
  email: false
  slack:
    rooms:
      secure: 
    on_success: change
on_failure: always
